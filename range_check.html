<!DOCTYPE html>
<html>
<head>
  <title>Check Number Range</title>
</head>
<body>
  <h2>Check Range Between 1 and 10</h2>
  <script>
    let value = parseInt(prompt("Enter a number:"));
    if (value >= 1 && value <= 10) {
      alert("Value is within range");
    } else {
      alert("Value is out of range");
    }
  </script>
</body>
</html>
