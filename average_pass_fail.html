<!DOCTYPE html>
<html>
<head>
  <title>Average and Pass/Fail</title>
</head>
<body>
  <h2>Average Marks and Result</h2>
  <script>
    let m1 = 80, m2 = 65, m3 = 75;
    let avg = (m1 + m2 + m3) / 3;

    document.write("Average: " + avg + "<br>");

    if (avg >= 50) {
      document.write("Status: Pass");
    } else {
      document.write("Status: Fail");
    }
  </script>
</body>
</html>
