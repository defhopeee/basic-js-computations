<!DOCTYPE html>
<html>
<head>
  <title>Salary Checker</title>
</head>
<body>
  <h2>Salary Classification</h2>
  <script>
    let salary = 15000;
    if (salary < 10000) {
      document.write("Low Salary");
    } else if (salary <= 20000) {
      document.write("Average Salary");
    } else {
      document.write("High Salary");
    }
  </script>
</body>
</html>
