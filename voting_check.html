<!DOCTYPE html>
<html>
<head>
  <title>Voting Eligibility</title>
</head>
<body>
  <h2>Check Voting Eligibility</h2>
  <script>
    let age = parseInt(prompt("Enter your age:"));
    if (age >= 18) {
      alert("You can vote");
    } else {
      alert("You cannot vote");
    }
  </script>
</body>
</html>
