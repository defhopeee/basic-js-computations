<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd Checker</title>
</head>
<body>
  <h2>Even or Odd Number</h2>
  <script>
    let number = 7;
    if (number % 2 === 0) {
      document.write(number + " is Even");
    } else {
      document.write(number + " is Odd");
    }
  </script>
</body>
</html>
