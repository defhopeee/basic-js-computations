<!DOCTYPE html>
<html>
<head>
  <title>Equality Check</title>
</head>
<body>
  <h2>Check If Numbers Are Equal</h2>
  <script>
    let x = 10;
    let y = 10;
    if (x === y) {
      document.write("The numbers are equal");
    } else {
      document.write("The numbers are not equal");
    }
  </script>
</body>
</html>
