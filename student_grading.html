<!DOCTYPE html>
<html>
<head>
  <title>Student Grading</title>
</head>
<body>
  <h2>Student Grading System</h2>
  <script>
    let m1 = parseFloat(prompt("Enter marks for subject 1:"));
    let m2 = parseFloat(prompt("Enter marks for subject 2:"));
    let m3 = parseFloat(prompt("Enter marks for subject 3:"));

    let total = m1 + m2 + m3;
    let avg = total / 3;
    let grade = "";

    if (avg >= 70) grade = "A";
    else if (avg >= 60) grade = "B";
    else if (avg >= 50) grade = "C";
    else if (avg >= 40) grade = "D";
    else grade = "E";

    alert("Total: " + total + "\nAverage: " + avg.toFixed(2) + "\nGrade: " + grade);
  </script>
</body>
</html>
