<!DOCTYPE html>
<html>
<head>
  <title>Sum Checker</title>
</head>
<body>
  <h2>Check if Sum is Greater Than 100</h2>
  <script>
    let num1 = 55;
    let num2 = 60;
    let sum = num1 + num2;

    if (sum > 100) {
      document.write("Sum is greater than 100: " + sum);
    } else {
      document.write("Sum is not greater than 100: " + sum);
    }
  </script>
</body>
</html>
