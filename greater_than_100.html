<!DOCTYPE html>
<html>
<head>
  <title>Check High Score</title>
</head>
<body>
  <h2>Check if Score is High</h2>
  <script>
    let score = 120;
    if (score > 100) {
      document.write("High score!");
    } else {
      document.write("Score is not high");
    }
  </script>
</body>
</html>
